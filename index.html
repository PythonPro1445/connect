<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Connect.png">
    <title>Connect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            font-family: adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
            background-color: rgba(255, 255, 255);
            border-radius: 10px;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: 30px;
            text-align: center;
            width: 440px;
            margin-left: 100px; /* Move the container 100 pixels to the right */
            height: 600px; /* Reduced the height for a better look */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: left; /* Align the "Sign In" text to the left */
            font-style: normal;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: 0;
            text-transform: none;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        h4 {
            font-size: 16px;
            color: lightblue;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: lightblue;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 25px;
            font-family: adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-text {
            color: #333;
            font-size: 40px;
            margin-top: 5px;
        }

        .loading-spinner img {
            width: 1250px; /* Adjust the size of the spinner */
        }

        .image-and-text-container {
            text-align: center;
        }

        .image-and-text-container img {
            width: 400px;
            padding-right: 150px;
        }


/* Add these styles to your existing CSS */

.logo {
    width: 30px; /* Adjust the width as needed */
    height: 30px; /* Adjust the height as needed */
    margin-right: 10px; /* Add spacing between logo and text */
    vertical-align: middle; /* Align the logo vertically */
}

.social-login-container button {
    display: flex; /* Use flexbox to align logo and text */
    align-items: center; /* Align items vertically in the button */
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border: black 1px solid;
    border-radius: 50px;
    width: 420px;
    height: 50px;
}

.google-login {
    color: #000000;
    background-color: white;
}

.facebook-login {
    color: #000000;
    background-color: white;
}

.apple-login {
    color: #000000;
    background-color: white;
}

#discord {
    width: 35px; /* Adjust the width as needed */
    height: 35px; /* Adjust the height as needed */
    margin-right: 10px; /* Add spacing between logo and text */
    vertical-align: middle; /* Align the logo vertically */
}

#background-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
            transition: background-image 1s ease-in-out; /* Smooth transition effect */
        }

        /* Define the keyframes for the fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start with transparency */
            }
            100% {
                opacity: 1; /* Fully opaque at the end */
            }
        }

        /* Apply the animation to the background gallery element */
        #background-gallery.fade-in {
            animation: fadeIn 2s ease-in-out;
        }

    </style>
</head>
<body>
    <div id="background-gallery"></div>

    <div class="image-and-text-container">
        <img src="Screenshot_2023-09-14_at_9.30.18_AM-removebg-preview.png" alt="Logo">
        <h2 style="padding-right: 160px; color: white;">Sign in or Create an Account</h2>
    </div>
    <div class="login-container">        
        <form id="login-form">
            <div>
                <h1>Sign In</h1>
                <span>
                    <h4 style="color: black; font-weight: 300; text-align: left;">New User? <a href="https://mail.google.com" style="color: rgb(31, 91, 255);">Create Account</a></h4>
                </span>
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <br>
            <input type="submit" value="Login" style="width: 100%;">
<!-- Social Login Buttons with Logos -->
<div class="social-login-container">
    <h3>Or Sign In With:</h3>
    <button class="google-login">
        <img src="google.png" alt="Google Logo" class="logo">
        Sign in with Google
    </button>
    <button class="facebook-login">
        <img src="facebook.png" alt="Facebook Logo" class="logo">
        Sign in with Facebook
    </button>
    <button class="apple-login">
        <img src="discord.png" alt="Discord Logo" class="logo" id="discord">
        Sign in with Discord
    </button>
</div>


        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <img src="loading.gif" alt="Loading Spinner">
        </div>
    </div>

    <script>
        const imageUrls = [
    'image1.jpg',
    'image2.jpg',
    'image3.jpg',
    'image4.jpg',
    'image5.jpg',
    'image6.jpg',
    'image7.jpg',
    'image8.jpg',
    'image9.jpg',
    'image10.jpg'
];

function changeBackgroundImage() {
    const randomIndex = Math.floor(Math.random() * imageUrls.length);
    const imageUrl = imageUrls[randomIndex];
    const backgroundGallery = document.getElementById('background-gallery');
    backgroundGallery.style.backgroundImage = `url(${imageUrl})`;
}

// Change the background image initially and set an interval to change it every 20 seconds
changeBackgroundImage();
setInterval(changeBackgroundImage, 10000); // 10 seconds


        // Function to show the loading overlay
        function showLoadingOverlay() {
            var loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.style.display = "flex";
        }

        // Function to hide the loading overlay
        function hideLoadingOverlay() {
            var loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.style.display = "none";
        }

        // Function to handle form submission
        function loginuser() {
            showLoadingOverlay();

            var user_name = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var credentials = {
                Pranav: "getrickrolled",
                Samarth: "samarth",
                Arjun: "stephcurry008",
                Krish: "krish07",
                Jamie: "getrickrolled123",
                Arun: "MARUNAA1982"
            };

            setTimeout(function () {
// Inside the loginuser() function after successful authentication
if (credentials.hasOwnProperty(user_name) && credentials[user_name] === password) {
    localStorage.setItem("user_name", user_name);
    console.log("Authentication successful!");
    window.location.href = "pg2index.html";
} else {
    localStorage.removeItem("user_name");
    console.log("Authentication failed!");
    alert("Incorrect Username Or Password");
}


                hideLoadingOverlay();
            }, 5000);
        }

        // Add an event listener to submit the form when Enter key is pressed
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            loginuser();
        });
    </script>
</body>
</html>
