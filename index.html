<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Screenshot_2023-09-14_at_9.30.18_AM-removebg-preview.png">
    <title>Connect - Login Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px 5px 5px red;
            animation-name: keyframesformainpage;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            max-width: 500px;
            width: 90%;
            margin-left: 400px; /* Add this line to move the container 400 pixels to the right */
        }

        @keyframes keyframesformainpage {
            from {
                box-shadow: 5px 5px 5px 5px red;
            }
            to {
                box-shadow: 5px 5px 5px 5px yellow;
            }
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 25px;
            font-family: monospace;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-text {
            color: #333;
            font-size: 40px;
            margin-top: 5px;
        }

        .loading-spinner img {
            width: 800px; /* Adjust the size of the spinner */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Screenshot_2023-09-14_at_9.30.18_AM-removebg-preview.png" style="width: 300px;" alt="Logo">
        <form id="login-form">
            <div>
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <br>
            <input type="submit" value="Login" style="width: 100%;">
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <img src="loading.gif" alt="Loading Spinner">
            <div class="loading-text">Fetching XHR Chats</div>
        </div>
    </div>

    <script>
        // Function to show the loading overlay
        function showLoadingOverlay() {
            var loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.style.display = "flex";
        }

        // Function to hide the loading overlay
        function hideLoadingOverlay() {
            var loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.style.display = "none";
        }

        // Function to handle form submission
        function loginuser() {
            showLoadingOverlay();

            var user_name = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var credentials = {
                Pranav: "getrickrolled",
                Samarth: "samarth",
                Arjun: "stephcurry008"
            };

            setTimeout(function () {
                if (credentials.hasOwnProperty(user_name) && credentials[user_name] === password) {
                    localStorage.setItem("user_name", user_name);
                    console.log("Authentication successful!");
                    window.location.href = "pg2index.html";
                } else {
                    localStorage.removeItem("user_name");
                    console.log("Authentication failed!");
                    alert("Incorrect Username Or Password");
                }

                hideLoadingOverlay();
            }, 2000);
        }

        // Add an event listener to submit the form when Enter key is pressed
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            loginuser();
        });
    </script>
</body>
</html>
